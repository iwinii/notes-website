{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block container %}
<h1>My notes</h1>
<ul class="list-group list-group-flash" id="notes">
    {% for note in user.notes %}
    <li class="list-group-item" data-id="{{ note.id }}">
        {{ note.data }}
        <button type="button" class="close" onclick="deleteNote({{ note.id }}, this)">
            <span aria-hidden="true">&times;</span>


<!--            <span><i class="fa fa-forward"></i></span>-->
        </button>
    </li>
    {% endfor %}
</ul>
<form method="POST">
    <textarea name="note" id="note" class="form-control"></textarea>
    <br />
    <div align="center">
        <button type="submit" class="btn btn-primary">Add note</button>
    </div>
</form>
{% endblock %}
